name: Scheduled SNS Posting

on:
  schedule:
    # 火曜 12:00 JST (火曜 03:00 UTC)
    - cron: "0 3 * * 2"
    # 水曜 19:00 JST (水曜 10:00 UTC)
    - cron: "0 10 * * 3"
    # 木曜 12:00 JST (木曜 03:00 UTC)
    - cron: "0 3 * * 4"
    # 金曜 18:00 JST (金曜 09:00 UTC)
    - cron: "0 9 * * 5"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  post-sns:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Post to Bluesky
        env:
          BLUESKY_HANDLE: ${{ secrets.BLUESKY_HANDLE }}
          BLUESKY_APP_PASSWORD: ${{ secrets.BLUESKY_APP_PASSWORD }}
        run: npx tsx scripts/post-bluesky.ts
        continue-on-error: true

      - name: Post to Mastodon
        env:
          MASTODON_INSTANCE: ${{ secrets.MASTODON_INSTANCE }}
          MASTODON_ACCESS_TOKEN: ${{ secrets.MASTODON_ACCESS_TOKEN }}
        run: npx tsx scripts/post-mastodon.ts
        continue-on-error: true

      - name: Update posted log
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "chore: posted scheduled SNS [$(date +%Y-%m-%d)]"
          git push
