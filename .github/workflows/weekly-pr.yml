name: Weekly PR Content Generation & Distribution

on:
  schedule:
    # 毎週月曜日 08:00 JST (日曜 23:00 UTC)
    - cron: "0 23 * * 0"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-and-distribute:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      # Step 1: Claude APIでコンテンツ自動生成（Twitter5本 + Zenn + Qiita + Blog）
      - name: Generate content with Claude API
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: npx tsx scripts/auto-generate.ts
        continue-on-error: true

      # Step 2: Qiitaに投稿
      - name: Post to Qiita
        env:
          QIITA_API_TOKEN: ${{ secrets.QIITA_API_TOKEN }}
        run: npx tsx scripts/post-qiita.ts
        continue-on-error: true

      # Step 4: Dev.toにクロスポスト（Qiita/Zenn記事の英訳版）
      - name: Cross-post to Dev.to
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          DEVTO_API_KEY: ${{ secrets.DEVTO_API_KEY }}
        run: npx tsx scripts/post-devto.ts
        continue-on-error: true

      # Step 5: Redditに投稿（月1回・開発ログ形式）
      - name: Post to Reddit
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          REDDIT_USERNAME: ${{ secrets.REDDIT_USERNAME }}
          REDDIT_PASSWORD: ${{ secrets.REDDIT_PASSWORD }}
        run: npx tsx scripts/post-reddit.ts
        continue-on-error: true

      # Step 5: アナリティクス取得（各プラットフォームの指標をJSONに保存）
      - name: Fetch analytics
        env:
          QIITA_API_TOKEN: ${{ secrets.QIITA_API_TOKEN }}
          DEVTO_API_KEY: ${{ secrets.DEVTO_API_KEY }}
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          REDDIT_USERNAME: ${{ secrets.REDDIT_USERNAME }}
          REDDIT_PASSWORD: ${{ secrets.REDDIT_PASSWORD }}
        run: npx tsx scripts/fetch-analytics.ts
        continue-on-error: true

      # Step 7: コミット＆プッシュ（Zenn記事 + ブログ記事はgit pushで公開される）
      - name: Commit and push generated content
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "chore: auto-generated weekly PR content [$(date +%Y-%m-%d)]"
          git push
