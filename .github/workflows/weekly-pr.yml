name: Weekly PR Content Generation & Distribution

on:
  schedule:
    # 毎週月曜日 09:00 JST (日曜 24:00 UTC)
    - cron: "0 0 * * 1"
  workflow_dispatch: # 手動実行も可能

permissions:
  contents: write

jobs:
  generate-and-distribute:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      # Step 1: Claude APIでコンテンツ自動生成
      - name: Generate content with Claude API
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: npx tsx scripts/auto-generate.ts

      # Step 2: Twitter/Xに投稿
      - name: Post to Twitter
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
        run: npx tsx scripts/post-twitter.ts
        continue-on-error: true

      # Step 3: Qiitaに投稿
      - name: Post to Qiita
        env:
          QIITA_API_TOKEN: ${{ secrets.QIITA_API_TOKEN }}
        run: npx tsx scripts/post-qiita.ts
        continue-on-error: true

      # Step 4: 生成されたコンテンツをコミット＆プッシュ
      # (Zenn記事はarticles/に、ブログはcontent/blog/に保存済み)
      # pushすると deploy.yml が走りポートフォリオも自動デプロイされる
      # pushするとZennのGitHub連携で記事も自動公開される
      - name: Commit and push generated content
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "chore: auto-generated weekly PR content [$(date +%Y-%m-%d)]"
          git push
