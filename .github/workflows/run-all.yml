name: Run All - Full Content Generation & Distribution

on:
  workflow_dispatch:
    inputs:
      target_slug:
        description: "対象プロジェクトのslug（空=自動ローテーション）"
        required: false
        default: ""
        type: string
      target_platforms:
        description: "対象プラットフォーム（カンマ区切り、空=全て）"
        required: false
        default: ""
        type: string

permissions:
  contents: write

jobs:
  generate-and-distribute:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      # Step 1: Claude APIでコンテンツ自動生成（Bluesky + Mastodon + Hashnode + Zenn + Qiita + Blog）
      - name: Generate content with Claude API
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          TARGET_SLUG: ${{ inputs.target_slug }}
          TARGET_PLATFORMS: ${{ inputs.target_platforms }}
        run: npx tsx scripts/auto-generate.ts
        continue-on-error: true

      # Step 2: Qiitaに投稿
      - name: Post to Qiita
        if: always()
        env:
          QIITA_API_TOKEN: ${{ secrets.QIITA_API_TOKEN }}
          TARGET_SLUG: ${{ inputs.target_slug }}
          TARGET_PLATFORMS: ${{ inputs.target_platforms }}
        run: npx tsx scripts/post-qiita.ts
        continue-on-error: true

      # Step 3: Dev.toにクロスポスト（英語記事を生成・投稿）
      - name: Cross-post to Dev.to
        if: always()
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          DEVTO_API_KEY: ${{ secrets.DEVTO_API_KEY }}
          TARGET_SLUG: ${{ inputs.target_slug }}
          TARGET_PLATFORMS: ${{ inputs.target_platforms }}
        run: npx tsx scripts/post-devto.ts
        continue-on-error: true

      # Step 4: Hashnodeに投稿
      - name: Post to Hashnode
        if: always()
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          HASHNODE_PAT: ${{ secrets.HASHNODE_PAT }}
          TARGET_SLUG: ${{ inputs.target_slug }}
          TARGET_PLATFORMS: ${{ inputs.target_platforms }}
        run: npx tsx scripts/post-hashnode.ts
        continue-on-error: true

      # Step 5: Blueskyに投稿
      - name: Post to Bluesky
        if: always()
        env:
          BLUESKY_HANDLE: ${{ secrets.BLUESKY_HANDLE }}
          BLUESKY_APP_PASSWORD: ${{ secrets.BLUESKY_APP_PASSWORD }}
          TARGET_SLUG: ${{ inputs.target_slug }}
          TARGET_PLATFORMS: ${{ inputs.target_platforms }}
        run: npx tsx scripts/post-bluesky.ts
        continue-on-error: true

      # Step 6: Mastodonに投稿
      - name: Post to Mastodon
        if: always()
        env:
          MASTODON_INSTANCE: ${{ secrets.MASTODON_INSTANCE }}
          MASTODON_ACCESS_TOKEN: ${{ secrets.MASTODON_ACCESS_TOKEN }}
          TARGET_SLUG: ${{ inputs.target_slug }}
          TARGET_PLATFORMS: ${{ inputs.target_platforms }}
        run: npx tsx scripts/post-mastodon.ts
        continue-on-error: true

      # Step 7: アナリティクス取得
      - name: Fetch analytics
        if: always()
        env:
          QIITA_API_TOKEN: ${{ secrets.QIITA_API_TOKEN }}
          DEVTO_API_KEY: ${{ secrets.DEVTO_API_KEY }}
          HASHNODE_PAT: ${{ secrets.HASHNODE_PAT }}
          BLUESKY_HANDLE: ${{ secrets.BLUESKY_HANDLE }}
          BLUESKY_APP_PASSWORD: ${{ secrets.BLUESKY_APP_PASSWORD }}
          MASTODON_INSTANCE: ${{ secrets.MASTODON_INSTANCE }}
          MASTODON_ACCESS_TOKEN: ${{ secrets.MASTODON_ACCESS_TOKEN }}
        run: npx tsx scripts/fetch-analytics.ts

      # Step 8: コミット＆プッシュ（Zenn自動同期 + Blog自動デプロイがトリガーされる）
      - name: Commit and push
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "chore: full content generation & distribution [$(date +%Y-%m-%d)]"
          git push
